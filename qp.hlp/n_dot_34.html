<div class="page-title"> Program terminated on user break</div>
<pre>  Either CTRL+C was pressed or, if the program uses the
  Crt unit, CTRL+BRK was pressed twice.
 
  Press F8 or F10 to execute the line following the line
  at which QuickPascal stopped.
