<div class="page-title"> No symbol table information</div>
<pre> 
  This error occurs when QuickPascal can't find the .QDB
  file for the program you're trying to debug. Recompile
  and be sure that the Local Symbols directive is
  enabled ({$L+}).
 
</pre>
