<div class="page-title"> Rebuild Main File Command</div>
<pre> 
  Use the Rebuild Main File command to compile every file
  in a multi-module program, even those that have not
  changed. The Rebuild Main File command creates a
  single executable file.
 
  Use the Go command in the Run menu to run the program
  after it is built.
</pre>
