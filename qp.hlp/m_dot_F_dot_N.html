<div class="page-title"> New Command</div>
<pre> 
  Use the New command to create a new file in memory. The
  New command opens a new source window.
 
  New files are given the name UNTITLED.PAS. You will be
  prompted to assign a name to the file when you try to
  close the file or when you save it with Save or Save As.
 
</pre>
