<title>Undo Command</title>
<link rel="stylesheet" href="../style.css">
</head>

<body>
<pre>
 
  Use the Undo command to retract your most recent edit.
  The shortcut key is ALT+BACKSPACE. The Undo command
  works only while the cursor is still on the edited line.
  Once you move the cursor off that line, Undo no longer
  has effect.
 

</pre>
</body>
