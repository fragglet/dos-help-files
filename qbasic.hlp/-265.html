<div class="page-title"> Insert diskette</div>
<pre>You have referred to your floppy disk drive as A: when
it is named B:, or B: when it is named A:.
 
Make sure the file you want this command to operate on
is on a disk in the floppy disk drive, then choose &lt;OK&gt;.
