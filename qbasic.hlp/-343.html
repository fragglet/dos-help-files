<title>Syntax Checking Command</title>

</head>

<body>
<form action="https://duckduckgo.com/" method="GET">
<input name="q" id="search-box" placeholder="Search">
<input type="hidden" name="sites" value="fragglet.github.io">
</form>
<div class="page-title"> Syntax Checking Command</div>
<pre>Use to turn Syntax Checking on and off. When Syntax
Checking is on, QBasic does the following as you enter
each line of code:
  1. Checks the line for syntax errors.
  2. Formats the line.
  3. Translates the line to executable form if the syntax
     is correct.
</pre>
</body>
