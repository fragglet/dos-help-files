<div class="page-title"> $Metacommand error</div>
<pre>The syntax of a metacommand is incorrect.
Metacommands must be preceded by a comment. For example,
both of the following $DYNAMIC metacommands are correct:
 
REM  $DYNAMIC
'  $DYNAMIC
