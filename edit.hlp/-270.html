<div class="page-title"> Cannot Set Tabs</div>
<pre>When you have a file open that contains a previously set
tab stop, it cannot be changed with the Tab Stops option
from the Display command. Save your file, then use the
New command to clear the MS-DOS Editor window. Use the
Display command to set the tab stop and reopen your file.
</pre>
