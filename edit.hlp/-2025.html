<div class="page-title"> Device Fault</div>
<pre>The MS-DOS Editor has detected a fault at the printer.
Make sure that:
  ■ The printer is attached to the device LPT1.
  ■ The printer online indicator light is still on.
  ■ The printer power is still on.
  ■ The printer cable is securely connected to the
    printer and the computer.
