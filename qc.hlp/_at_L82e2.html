/* MACRO.C: Demonstrate macros. */
 
#include &lt;stdio.h&gt;
#define ABS(value)  ( (value) &gt;= 0 ? (value) : -(value) )
 
main()
{
   int val = -20;
   printf( "result = %d\n", ABS(val) );
}
