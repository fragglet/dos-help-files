<div class="page-title"> Selected Text</div>
<pre>Shortcut key: CTRL+F3
 
Use the Selected Text command to search for highlighted
(selected) text from a single line:
 
  1. Select the text to search for.
 
  2. Choose Selected Text from the Search menu (or use
     CTRL+F3).
