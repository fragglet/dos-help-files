<body>
<pre>
The QuickC environment has determined that it must save
the current file buffer before proceeding with a program
build.
 
Choosing &lt;OK&gt; saves the current file and lets the
environment build the program. Choosing &lt;Cancel&gt; cancels
both the save and the build operation.

</pre>
