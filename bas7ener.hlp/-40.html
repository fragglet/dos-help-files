<pre>
At compile time, BASIC encountered an INPUT, LET, READ, or
SHARED statement without a variable argument.
 
At run time, a GET or PUT statement didn't specify a
variable when an operation was performed on a file opened
in binary mode.
 
ERR code: 40

</pre>
