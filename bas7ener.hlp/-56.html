<div class="page-title"> FIELD statement active</div>
<pre>A GET or PUT statement specified a record variable on a
file for which FIELD statements had been executed.
 
GET or PUT with a record-variable argument can be
used only on files where no FIELD statements have been
executed.
 
ERR code: 56
</pre>
