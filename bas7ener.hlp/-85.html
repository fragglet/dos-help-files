<div class="page-title"> ISAM - No records</div>
<pre>There was no current record to delete, retrieve or update
when an ISAM DELETE, RETRIEVE or UPDATE statement was
executed.
 
An ISAM MOVENEXT or MOVEPREVIOUS statement has been
executed on a file where there is no next or previous
record.
 
ERR code: 85
