<div class="page-title"> QBX disk full condition</div>
<pre>There isn't room on the specified disk to save a specified
file. You can:
   ■ Save the file to another disk.
   ■ Cancel the command and use the QBX Shell command from
     the File menu to delete some files from this disk. Then
     try again.
</pre>
