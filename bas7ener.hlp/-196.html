</head>

<body>
<form action="https://duckduckgo.com/" method="GET">
<input name="q" id="search-box" placeholder="Search">
<input type="hidden" name="sites" value="fragglet.github.io">
</form>
<div class="page-title"> Type not valid for ISAM</div>
<pre>The OPEN statement in ISAM uses a user-defined type as the
table-type under the following rules:
   ■ The names of the fields must be less than or equal to
     30 characters long.
   ■ You cannot have an element of type SINGLE.
</pre>
</body>
