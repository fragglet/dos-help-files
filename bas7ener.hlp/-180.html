<title>Typed variable not allowed in expression</title>
<link rel="stylesheet" href="../style.css">
</head>

<body>
<form action="https://duckduckgo.com/" method="GET">
<input name="q" id="search-box" placeholder="Search">
<input type="hidden" name="sites" value="fragglet.github.io">
</form>
<div class="page-title"> Typed variable not allowed in expression</div>
<pre>Variables that are of user-defined types are not permitted
in expressions such as this, where X is a user-defined type:
 
CALL ALPHA((X))
 
You can pass elements of user-defined types as arguments.
For example:
 
CALL Alpha((X.FirstEl))
 
</pre>
</body>

</html>
