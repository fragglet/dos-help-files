<div class="page-title"> Modify COMMAND$ Command</div>
<pre>Use when debugging a BASIC program that uses the
COMMAND$ function. COMMAND$ transfers information from
the DOS command line.
 
Modify COMMAND$ lets you test your program's response to
new command lines without switching between the QBX
environment and DOS.
</pre>
