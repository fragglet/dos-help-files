<div class="page-title"> dGraphicsm</div>
<pre>Graphics mode
 
The display mode in which Word shows character
formats such as italic and bold on the screen as
they will be printed. Your computer must have a
graphics adapter installed to use graphics mode.
See also: Text mode.
