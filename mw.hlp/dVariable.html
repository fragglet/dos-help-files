<div class="page-title"> dVariable</div>
<pre>Variable
 
A named field in a macro instruction whose value
(number, date, or text string) is determined by a
SET or ASK instruction and, once determined, can
be tested for in conditional instructions such as
IF. See also: Reserved variable.
