<div class="page-title"> dDirection</div>
<pre>Direction keys
 
The Up Arrow, Down Arrow, Left Arrow, and Right
Arrow keys, used to move the cursor or to select
from menus and lists. The direction keys are
sometimes located on the numeric keypad. See
also: Cursor.
