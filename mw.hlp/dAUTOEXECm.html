<div class="page-title"> dAUTOEXECm</div>
<pre>AUTOEXEC macro
 
A macro that runs automatically when you load or
merge a new glossary file. If an autoexec macro
is included in NORMAL.GLY, it runs automatically
when you start Word. This macro must always be
named AUTOEXEC.MAC.
