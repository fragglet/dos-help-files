<div class="page-title"> dDevicedri</div>
<pre>Device driver
 
A file that assists the operating system in
operating peripherals such as a mouse or a
printer. For example, a mouse device driver
works with MS-DOS to display the mouse pointer on
the screen and to translate mouse button clicks
into actions.
