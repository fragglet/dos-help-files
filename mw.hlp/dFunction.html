<div class="page-title"> dFunction</div>
<pre>Function
 
An element used in macro instructions to
manipulate text strings or modify numeric values.
For example, INT, LEN, and MID are functions. See
the Chapter 22, "Macros," in the Using Manual for
more information on functions.
