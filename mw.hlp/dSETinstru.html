<div class="page-title"> dSETinstru</div>
<pre>SET instruction
 
In a main document, an instruction that allows you
to update information that may vary each time you
print a set of form documents.
 
Also, a macro instruction used to assign a value
to a variable. See also: Form document; Main
document; Variable.
