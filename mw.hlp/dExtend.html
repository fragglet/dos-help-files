<div class="page-title"> dExtend</div>
<pre>Extend
 
To lengthen a selection, using F8 or Shift and
a key or command that selects text. You can also
extend a selection by holding down a mouse
button while moving the mouse pointer across or
up and down the text. See also: Drag; Select.
