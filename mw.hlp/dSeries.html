<div class="page-title"> dSeries</div>
<pre>Series
 
A group of similar items such as tables, figures,
or illustrations. In Word, you can assign a
special code to each item in a series, and Word
will automatically number the items in order of
occurrence. See also: Bookmark; Cross-reference.
