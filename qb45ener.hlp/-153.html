<div class="page-title"> $Metacommand Error</div>
<pre>The syntax of a metacommand is incorrect.
 
Metacommands must be embedded in comments.
 
Note that the syntax of the $INCLUDE metacommand is
as follows:
 
  REM $INCLUDE: 'filespec'
  or
  ' $INCLUDE: 'filespec'
