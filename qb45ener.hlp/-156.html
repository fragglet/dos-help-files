<div class="page-title"> A COMMON or DECLARE Statement Is Misplaced.</div>
<pre>COMMON and DECLARE statements must appear before any
executable statements. All BASIC statements are executable
except the following:
  ■ COMMON
  ■ DEFtype
  ■ DIM (for static arrays)
  ■ OPTION BASE
  ■ REM
  ■ TYPE
  ■ All metacommands
</pre>
