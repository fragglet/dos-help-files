<div class="page-title"> Typed Variable Not Allowed in Expression</div>
<pre>Variables that are user-defined types are not permitted in
expressions such as
 
  CALL Alpha((X))
 
where X is a user-defined type. You can pass elements of
user-defined types as arguments. For example
 
  CALL Alpha((X.FirstEl))
</pre>
