<div class="page-title"> Invalid DECLARE for BASIC Procedure</div>
<pre>You are attempting to use the DECLARE statement keywords
ALIAS, CDECL, or BYVAL with a BASIC procedure.
 
ALIAS, CDECL, and BYVAL can only be used with non-BASIC
procedures.
</pre>
