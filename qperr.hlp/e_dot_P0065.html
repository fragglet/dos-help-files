Error 65:  DO expected
 
DO was expected in the statement but not found.
 
A WHILE statement or a WITH statement must include a DO
keyword, as in
 
   WHILE (Eof( myfile ) = False) DO
       Readln( myfile );
or
   WITH the_record DO
       the_size := 10;
