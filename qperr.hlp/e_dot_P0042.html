Error 42:  ":" expected
 
A colon (:) was expected but did not occur in the
statement. The ":" symbol is used to
 
  ■ Declare a variable
 
  ■ Designate a label within a program
 
  ■ Identify a constant in a CASE statement
 
  ■ Indicate a value will be returned by a function
