<div class="page-title"> BINARY Keyword in the OPEN Statement</div>
<pre><b>BINARY</b> Keyword
 
BINARY is used in an OPEN statement to specify binary file mode. In
binary mode, you may read or write information to any byte position in
the file using <a href='GET.html'>GET</a> or <a href='PUT.html'>PUT</a> statements.
