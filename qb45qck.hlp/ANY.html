<div class="page-title"> ANY Clause</div>
<pre><b>ANY</b> Clause
 
<b>Syntax</b>
  variable AS ANY
 
When used as the variable type in an AS type clause that is part
of a procedure declaration, ANY disables type checking for that
parameter.
