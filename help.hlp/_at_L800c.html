                                Scrolling Keys
 
 To scroll            Press this key combination
────────────────────────────────────────────────-
 One line up          CTRL+UP ARROW
 One line down        CTRL+DOWN ARROW
 One window up        PAGE UP
 One window down      PAGE DOWN
