<div class="page-title"> SYS1319</div>
<pre><b>SYS1319</b>
 
<b>Explanation</b>
 
An incorrect volume label for the fixed disk to be formatted was used.
 
<b>Action</b>
 
Use the VOL command to determine the current volume label on the fixed
disk. Use this label when prompted by the FORMAT command.
