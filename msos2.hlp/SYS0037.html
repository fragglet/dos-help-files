<div class="page-title"> SYS0037</div>
<pre><b>SYS0037</b>
 
<b>Explanation</b>
 
You tried to write to a diskette, but it is write-protected.
 
<b>Action</b>
 
Make sure that the proper diskette is being used, or remove the write
protection. Retry the command.
