<div class="page-title"> SYS2072</div>
<pre><b>SYS2072</b>
 
<b>Explanation</b>
 
The root directory of the default drive did not contain all of the system
files or an error occurred before the files could be copied.
 
<b>Action</b>
files that were not transferred to the target disk.
