<div class="page-title"> SYS1024</div>
<pre><b>SYS1024</b>
 
<b>Explanation</b>
 
The root directory is full and cannot store the files requested.
 
<b>Action</b>
 
Remove some of the files from the root directory of the disk. Then retry the
command.
