<div class="page-title"> SYS2091</div>
<pre><b>SYS2091</b>
 
<b>Explanation</b>
 
The CREATEDD command was entered with either an incorrect number of
parameters or a fixed disk drive letter was specified.
 
<b>Action</b>
 
Specify a diskette drive letter and retry the command.
