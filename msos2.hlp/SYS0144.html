<div class="page-title"> SYS0144</div>
<pre><b>SYS0144</b>
 
<b>Explanation</b>
 
The directory specified in the JOIN command must be a subdirectory of the
root directory.
 
<b>Action</b>
 
Retry the command specifying a different directory.
