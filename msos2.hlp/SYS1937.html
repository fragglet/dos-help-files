<div class="page-title"> SYS1937</div>
<pre><b>SYS1937</b>
 
<b>Explanation</b>
 
A program started a numeric coprocessor instruction without a coprocessor
present in the system and without registering a processor extension not
available exception handler.
 
<b>Action</b>
coprocessor.
