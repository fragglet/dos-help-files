<div class="page-title"> SYS1701</div>
<pre><b>SYS1701</b>
 
<b>Explanation</b>
 
The /S option cannot be used when copying to a subdirectory belonging to a
source directory.
 
<b>Action</b>
 
Delete the /S option or copy the files to a directory outside of the source
directory.
