<div class="page-title"> SYS1741</div>
<pre><b>SYS1741</b>
 
<b>Explanation</b>
given in your DEVINFO= statement.
 
<b>Action</b>
 
Copy the translation table file to your disk. Put the path and filename in
the DEVINFO= statement in the CONFIG.SYS file and restart the system.
