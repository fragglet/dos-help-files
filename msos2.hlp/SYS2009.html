<div class="page-title"> SYS2009</div>
<pre><b>SYS2009</b>
 
<b>Explanation</b>
 
The T (Transfer Lines) command could not merge the entire contents of the
file because of insufficient storage. Only part of the file was merged.
 
<b>Action</b>
 
Reduce the size of the specified file or the file being edited.
