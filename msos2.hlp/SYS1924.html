<div class="page-title"> SYS1924</div>
<pre><b>SYS1924</b>
 
<b>Explanation</b>
 
The application disabled interrupts and did not reset them. A ring 2
subroutine has a error causing it to return to ring 3 without resetting the
interrupts.
 
<b>Action</b>
 
Correct the program and retry the command.
