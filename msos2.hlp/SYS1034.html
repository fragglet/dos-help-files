<div class="page-title"> SYS1034</div>
<pre><b>SYS1034</b>
 
<b>Explanation</b>
 
The system cannot find CMD.EXE in the specified path.
 
<b>Action</b>
the PROTSHELL= parameter in your CONFIG.SYS file and restart the system.
