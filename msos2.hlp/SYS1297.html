<div class="page-title"> SYS1297</div>
<pre><b>SYS1297</b>
 
<b>Explanation</b>
 
A parameter was given that is only used for formatting diskettes and cannot
be used for formatting a fixed disk.
 
<b>Action</b>
 
Retry the FORMAT command using the correct parameter.
