<div class="page-title"> SYS1399</div>
<pre><b>SYS1399</b>
 
<b>Explanation</b>
 
The TRACE utility has detected that the ON/OFF parameter is either missing
or incorrect, or is not in the correct position.
 
<b>Action</b>
 
Check the command keyword and retry the command using either ON or OFF.
