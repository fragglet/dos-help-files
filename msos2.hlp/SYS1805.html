<div class="page-title"> SYS1805</div>
<pre><b>SYS1805</b>
 
<b>Explanation</b>
 
The process tried to write to a pipe that could not be created or no longer
exists.
 
<b>Action</b>
 
Check that the program you are trying to pipe to exists. Retry the command.
