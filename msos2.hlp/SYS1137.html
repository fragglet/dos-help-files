<div class="page-title"> SYS1137</div>
<pre><b>SYS1137</b>
 
<b>Explanation</b>
 
A source path must be specified with this command.
 
<b>Action</b>
 
Retry the command using the following source path syntax: [d:] [path]
filename[.ext]
