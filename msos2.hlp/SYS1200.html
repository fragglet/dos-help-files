<div class="page-title"> SYS1200</div>
<pre><b>SYS1200</b>
 
<b>Explanation</b>
 
DOS mode initialization failed. The specified error code was returned by a
DOS function while the system tried to create DOS mode.
 
<b>Action</b>
the error. Correct the problem and restart the system.
