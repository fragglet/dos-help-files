<div class="page-title"> SYS1787</div>
<pre><b>SYS1787</b>
 
<b>Explanation</b>
incompatible with the specified font file.
 
<b>Action</b>
 
Correct the DEVINFO= statement in the CONFIG.SYS file so the font file and
printer type are compatible. Then restart the system.
