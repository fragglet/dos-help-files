<div class="page-title"> SYS1748</div>
<pre><b>SYS1748</b>
 
<b>Explanation</b>
 
The file specified in the DEVINFO= statement for the keyboard does not exist
or cannot be accessed.
 
<b>Action</b>
 
Check the DEVINFO= statement in the CONFIG.SYS file for the path and file
specified.
