<div class="page-title"> SYS1815</div>
<pre><b>SYS1815</b>
 
<b>Explanation</b>
 
The Identifier entered is not recognized by OS/2 as a device.
 
<b>Action</b>
 
Check the device name, or spelling and retry the command.
