<div class="page-title"> SYS0028</div>
<pre><b>SYS0028</b>
 
<b>Explanation</b>
 
There is no paper in the printer.
 
<b>Action</b>
 
Make sure the printer is:
 
1. Loaded properly with paper
2. Switched on
3. Installed and connected
