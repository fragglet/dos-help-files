<div class="page-title"> SYS1456</div>
<pre><b>SYS1456</b>
 
<b>Explanation</b>
 
The disk or diskette in the target drive must be a newly formatted disk or
diskette or must already contain IBMBIO.COM and IBMDOS.COM.
 
<b>Action</b>
 
Reformat the disk or diskette using the /S option.
