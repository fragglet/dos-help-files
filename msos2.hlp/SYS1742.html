<div class="page-title"> SYS1742</div>
<pre><b>SYS1742</b>
 
<b>Explanation</b>
 
An error occurred while reading the translation table file.
 
<b>Action</b>
 
Reinstall the translate table file using the same filename and pathname and
restart the system.
