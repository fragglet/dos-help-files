<div class="page-title"> SYS1781</div>
<pre><b>SYS1781</b>
 
<b>Explanation</b>
 
An error occurred when SPOOL tried to load the font switching file.
 
<b>Action</b>
 
Ensure that the SPOOLCP.DLL file is available in the current LIBPATH or the
root directory of the current drive. Then restart the system.
