<pre><b>SYS2001</b>
 
<b>Explanation</b>
 
Except for the Edit Line command, all EDLIN commands are a single letter
usually preceded by and/or followed by parameters.
 
<b>Action</b>
 
Correct the syntax error and retry the command.
