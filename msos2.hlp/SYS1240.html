<div class="page-title"> SYS1240</div>
<pre><b>SYS1240</b>
 
<b>Explanation</b>
 
The wrong type of diskette was inserted in the drive.
 
<b>Action</b>
 
Make sure the diskette and diskette drive are the same type and retry the
command.
