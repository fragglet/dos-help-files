<div class="page-title"> SYS1981</div>
<pre><b>SYS1981</b>
 
<b>Explanation</b>
 
The device receiving the information has detected an error.
 
<b>Action</b>
 
Make sure that the device is working properly. If the device is a disk,
ensure that there is enough space available on the disk.
