<div class="page-title"> SYS1607</div>
<pre><b>SYS1607</b>
 
<b>Explanation</b>
 
The MODE command accepts only the following device names: COM1 through COM8
and LPT1 through LPT3.
 
<b>Action</b>
 
Retry the command using the correct device name.
