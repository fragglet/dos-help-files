<div class="page-title"> SYS1010</div>
<pre><b>SYS1010</b>
 
<b>Explanation</b>
 
The number of lines in a file cannot exceed (file size + 768) / 4.
 
<b>Action</b>
 
You can reduce the number of lines in the file or split the file into
smaller files. Then retry the command.
