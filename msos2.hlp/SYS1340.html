<div class="page-title"> SYS1340</div>
<pre><b>SYS1340</b>
 
<b>Explanation</b>
 
The file contains an incorrect pointer to a data block.
 
<b>Action</b>
 
Use the /F option to truncate the file at the last valid data block. No
corrective Action occurs if CHKDSK is used without the /F option.
 
<b>See Also</b>
 
<b>CHKDSK</b>
