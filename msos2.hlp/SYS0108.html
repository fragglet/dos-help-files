<div class="page-title"> SYS0108</div>
<pre><b>SYS0108</b>
 
<b>Explanation</b>
 
A process has exclusive use of this disk or diskette, prohibiting another
process from accessing it at this time.
 
<b>Action</b>
 
Retry the operation on this disk later, or try it on another disk or
diskette.
