<div class="page-title"> SYS1310</div>
<pre><b>SYS1310</b>
 
<b>Explanation</b>
 
The FORMAT command was entered without a drive letter.
 
<b>Action</b>
 
Retry the FORMAT command and include the letter of the drive to be
formatted.
