<div class="page-title"> SYS1594</div>
<pre><b>SYS1594</b>
 
<b>Explanation</b>
 
A verify offset in the patch instruction file was too close to the end or
past the end of the file being patched.
 
<b>Action</b>
 
Check the patch instruction file for errors or contact the supplier of the
patch instruction file.
