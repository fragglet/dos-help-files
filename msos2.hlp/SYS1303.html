<div class="page-title"> SYS1303</div>
<pre><b>SYS1303</b>
 
<b>Explanation</b>
 
The system cannot support the device as configured. A Virtual Disk
(VDISK.SYS) is already formatted.
 
<b>Action</b>
DEVICE= command in the CONFIG.SYS file. Restart the system.
