<div class="page-title"> SYS1066</div>
<pre><b>SYS1066</b>
 
<b>Explanation</b>
 
When the destination file and one of the source files share the same name,
the shared name must be the same as the first source file listed for the
COPY command.
 
<b>Action</b>
 
There is no Action available.
