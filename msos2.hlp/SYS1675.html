<div class="page-title"> SYS1675</div>
<pre><b>SYS1675</b>
 
<b>Explanation</b>
 
A non-existent drive specification was entered for the command or one of its
parameters.
 
<b>Action</b>
 
Retry the command using a correct drive specifier.
