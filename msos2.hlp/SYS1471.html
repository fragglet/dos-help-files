<div class="page-title"> SYS1471</div>
<pre><b>SYS1471</b>
 
<b>Explanation</b>
subdirectory that exists on the specified disk.
 
<b>Action</b>
 
If you want to use a specific path for the swap file, correct the SWAPPATH=
statement in the CONFIG.SYS file. Restart the system.
