<div class="page-title"> Save File (Alt+F,S)</div>
<pre>■ Saves the current file to disk.
 
■ To save the current file, choose Save File from the
  File menu.
 
■ Note: If a disk file has the same name as the file
  being saved, Visual Basic prompts you to confirm before
  overwriting the file.
 
</pre>
